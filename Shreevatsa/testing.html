<!DOCTYPE html!>
<!--/* A simple sightly script */-->
<html lang="en">
<head>
<title>${properties.jcr:title}</title>
<sly
	data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
	data-sly-call="${clientlib.css @ categories='glistslib.site'}" />
</head>
<body>
	<h1 data-sly-test="${properties.jcr:title}">${properties.jcr:title}</h1>
	<div class="container">
		<header class="blog-header py-3">
			<div
				class="row flex-nowrap justify-content-between align-items-center">
				<div class="col-4 pt-1">
					<a class="btn btn-sm btn-outline-secondary" href="#">Sign in</a>
				</div>
				<div class="col-4 text-center">
					<a class="blog-header-logo text-dark" href="#">GlistS Library</a>
				</div>
				<div class="col-4 d-flex justify-content-end align-items-center">
					<a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
				</div>
			</div>
			<div data-sly-use.head="com.mindtree.core.models.HeaderModel"
				class="nav-scroller py-1 mb-2">
				<nav data-sly-list.item="${head.headerNames}"
					class="nav d-flex justify-content-between">
					<a class="p-2 link-secondary" href="#">${item}</a>
				</nav>
			</div>
		</header>
	</div>
	<sly
		data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
		data-sly-call="${clientlib.js @ categories='glistslib.site'}" />
</body>
</html>
